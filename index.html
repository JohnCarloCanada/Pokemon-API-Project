<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon API</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
    <script src="node_modules/aos/dist/aos.js"></script>
    <script type="module" src="js/main.js"></script>
    <link rel="shortcut icon" href="images/pokeball.png" type="image/x-icon" />
  </head>

  <body>
    <!-- CONTAINER -->
    <div class="container">
      <!-- HEADER--SECTION -->
      <div class="header__section">
        <div class="header__icon">
          <h1 data-aos="fade-right" class="header__h1">POKEMON API</h1>
          <img
            data-aos="fade-right"
            class="poke__icon"
            src="images/pokeball.png"
            alt=""
          />
        </div>
        <p data-aos="fade-right" class="header__p">Generate Details Pokemon</p>
      </div>
      <!-- FORM--SECTION -->
      <div class="form__section">
        <!-- FORM--INPUTS -->
        <div class="form__inputs">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search Pokemon Info"
          />
          <button id="search__btn" type="button">Search</button>
        </div>
        <!-- POKEMON--INFORMATION -->
        <div class="pokemon__details"></div>
      </div>
    </div>

    <script>
      AOS.init();
    </script>
  </body>
</html>
